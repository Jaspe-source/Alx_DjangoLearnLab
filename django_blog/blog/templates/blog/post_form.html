{% extends "blog/base.html" %}
{% block title %}{% if object %}Edit Post{% else %}New Post{% endif %}{% endblock %}

{% block content %}
  <h2>{% if object %}Edit Post{% else %}Create Post{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Publish{% endif %}</button>
  </form>

  <p><a href="{% url 'post-list' %}">Back to posts</a></p>
{% endblock %}
