{% extends "blog/base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
  <h2>Profile</h2>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ u_form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
